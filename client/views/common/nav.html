        </ul>

            <!-- Left Nav Section -->
            <ul class="right">
                {{#if currentUser}}
                    <li class="has-dropdown">
                        <a href="#">Welcome, {{currentUser.username}}</a>
                        <ul class="dropdown">
                            <li><a href="#" data-bind="click : Logout">Logout</a></li>

                    </li>
                {{else}}

                    <li class="{{isActiveRoute 'signUp'}}"><a href="{{pathFor 'signUp'}}">Register</a></li>
                {{/if}}
